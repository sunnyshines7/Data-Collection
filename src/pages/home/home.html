<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Census Of Water Bodies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="user?.directory">
      <ion-col col-6>State: {{user.directory.state_name}}</ion-col>
      <ion-col col-6>District: {{user.directory.district_name}}</ion-col>
    </ion-row>
    <div style="background-color: #fff; border-radius: 5px; margin: 25px 0;padding: 15px 0;">
      <ion-row class="text-center">
        <p style="font-weight: 600; font-size: 16px;">No.of Records in District</p>
      </ion-row>
      <ion-row class="text-center">
        <p>Water Body Schedule</p>
      </ion-row>
      <ion-row class="text-center">
        <ion-col col-6>
          <div class="circle_count_outer">
            <div class="circle_count" style="background-color: #3abfe0">
              <p><b>Rural</b></p>
              <p>{{user.ruralCount}}</p>
            </div>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="circle_count_outer">
            <div class="circle_count" style="background-color: orange">
              <p><b>Urban</b></p>
              <p>{{user.urbanCount}}</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <ion-row class="text-center">
      <p style="font-weight: 600; font-size: 16px;"><u>Manual Instructions</u></p>
    </ion-row>
  </ion-grid>
</ion-content>
