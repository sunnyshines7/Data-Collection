<ion-content class="back_image" style="background: url('./assets/imgs/Tungabhadra_Dam__0.jpg'); background-size:cover;">
  <ion-grid class="logo">
    <ion-row>
      <ion-col>
        <form #f="ngForm" (ngSubmit)="onSignIn(f)">
          <img src="./assets/imgs/Telengana_State_Emblem.png" class="img-responsive site-logo" />
          <div class="login_text">
            <p>Sixth Minor Irrigation Censes</p>
            <!-- <p>M/O Water Resources, RD & GR</p> -->
            <p>Government of Telangana</p>
          </div>
          <h3>Login</h3>
          <ion-item>
            <ion-icon name="contact" item-left></ion-icon>
            <ion-input placeholder="Email Id" name="email_id" type="email" clearInput ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-input placeholder="Password" name="auth" clearInput ngModel type="password"></ion-input>
          </ion-item>
          <button class="btn-action" type="submit">
            <!-- <ion-icon name="trending-down" item-left></ion-icon> -->
            Login
            <!-- <ion-icon name="trending-up" item-right></ion-icon> -->
          </button>
      </form>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 0 auto; font-size: 16px; font-weight: 600;">
      <a style="color:#fff;" (click)="navTo()">Register</a>
    </ion-row>
  </ion-grid>
</ion-content>
